<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="../images/icon.png" rel="icon" sizes="32x32" type="image/png">
    <meta charset="UTF-8">

    <title>S'inscrire</title>

    <script src="./signup.js" type="module"></script>

    <link href="../commonCSS/common.css" rel="stylesheet">
    <link href="./signup.css" rel="stylesheet">

    <script src="../util/guards/guardLoginSignUp.js" type="module"></script>
</head>
<body>

<header>
    <div class="page-title"><h1>S'inscrire</h1></div>
</header>

<main>
    <div id="button-container">
        <form id="signup-form">
            <input class="text-input" id="signup-email" name="email" pattern="[^\s@]+@[^\s@]+\.[^\s@]+$" placeholder="Email"
                   required
                   type="email">
            <input class="text-input" id="signup-username" maxlength="16" name="username" placeholder="Nom d'utilisateur"
                   required
                   type="text">
            <input class="text-input" id="signup-password" name="password" placeholder="Mot de passe" required
                   type="password">
            <button class="home-button" id="signup-button">S'inscrire</button>
        </form>

        <div class="text half-home-button bottom">
            <p>Vous poss√©dez un compte ?</p>
            <button id="login" class="signup half-home-button"><a>Connectez-vous !</a></button>
        </div>
    </div>

</main>

</body>
</html>
