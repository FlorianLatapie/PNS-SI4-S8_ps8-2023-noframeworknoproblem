<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="../images/icon.png" type="image/png" sizes="32x32">
    <meta charset="UTF-8">
    <title>S'inscrire</title>
    <link href="../common.css" rel="stylesheet">
    <link href="./signup.css" rel="stylesheet">
</head>
<body>

<header>
    <h1 id="page-title">S'inscrire</h1>
</header>

<main>
    <div id="button-container">
       <form id="signup-form">
        <input class="text-input" type="email" name="email" placeholder="Email" id="signup-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
               required>
        <input class="text-input" type="text" name="username" placeholder="Nom d'utilisateur" id="signup-username" maxlength="16"
               required>
        <input class="text-input" type="password" name="password" placeholder="Mot de passe" id="signup-password" required>
        <button class="home-button" id="signup-button">S'inscrire</button>
       </form>

    <div class="text half-home-button bottom">
        <div class="text half-home-button">Vous poss√©dez un compte ?</div>
        <button class="signup half-home-button"><a href="../login/index.html">Connectez-vous !</a></button>
    </div>
    </div>

</main>
<script src="./signup.js"></script>
</body>
</html>
