<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'utilisateurs</title>
    <link href="../commonCSS/common.css" rel="stylesheet">
    <link href="search.css" rel="stylesheet">
    <script type="module" src="../menu/burgermenu.js"></script>
    <script src="../util/guards/guard.js" type="module"></script>
    <script src="../util/updateUsernameDiv.js" type="module"></script>
    <script type="module" src="search.js"></script>
</head>
<body>

<header>
    <div class="top-corner-content"></div>
    <div class="page-title"><h1>Recherche d'amis</h1></div>
    <div class="top-corner-content" id="username"></div>
</header>

<div id="bottom-content">
    <burger-menu></burger-menu>
    <main class="flex-column">
        <form id="search-form">
            <input id="form-username" class="text-input" name="search" placeholder="Nom d'utilisateur" type="text"
                   maxlength="16" required>
            <button name="search-button" type="submit"><img src="../images/search.svg" alt="Bouton de Recherche"/>
            </button>
        </form>
        <div id="search-result"></div>
    </main>
</div>



</body>
</html>
