<!DOCTYPE html>
<html lang="fr" class="not-scrolling">
<head>
    <link href="../../images/icon.png" rel="icon" sizes="32x32" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Puissance 4 Challenge</title>



    <link href="../css/GamesPVP.css" rel="stylesheet">
    <link href="../../commonCSS/common.css" rel="stylesheet">

    <script src="../../util/guards/guard.js" type="module"></script>
    <script src="../../util/updateUsernameDiv.js" type="module"></script>
    <script src="../../menu/burgermenu.js" type="module"></script>
    <script src="../../menu/burgermenu_open_close_button.js" type="module"></script>
    <script src="../../chat/chat.js" type="module"></script>
    <script src="/cordova.js"></script>

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<header>
    <burger-menu-open-close></burger-menu-open-close>
    <div class="page-title flex-column">
        <h1 id="page-title">Partie en ligne contre humain</h1>
        <h2 id="info"></h2>
    </div>
    <div class="top-corner-content with-background" id="username"></div>
</header>

<div id="bottom-content">
    <burger-menu></burger-menu>
    <main>
        <div id="timer-container">
            <div id="timer">Temps pour jouer 0:10</div>
        </div>

        <div id="grid-container" class="flex-row-center">
            <div id="left-container" class="flex-column">
                <div id="opponent-chat-container" class="chat-container">
                    <p>Adversaire : </p>
                    <div id="opponent-message-container" class="bulle round hidden">
                        <p id="opponent-message"></p>
                    </div>
                </div>

                <div id="player-chat-container" class="chat-container">
                    <p>Toi : </p>
                    <div id="player-message-container" class="bulle round hidden">
                        <p id="player-message"></p>
                    </div>
                </div>
                <div id="all-message-container" class="hidden">
                    <div class="flex-row">
                        <div class="bulle send round">
                            <p class="message">Coucou</p>
                        </div>
                        <div class="bulle send round">
                            <p class="message">Bien jou√©</p>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div class="bulle send round">
                            <p class="message">Super</p>
                        </div>
                        <div class="bulle send round">
                            <p class="message">Merci</p>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div class="bulle send round">
                            <p class="message">Au revoir</p>
                        </div>
                        <div class="bulle send round">
                            <p class="message">Ha ha</p>
                        </div>
                    </div>
                </div>
                <button id="chat-temp-button" class="grey">Chat</button>
                <img id="mute" src="../../images/mute.svg" alt="mute" width="32" height="32">
                <button id="give-up-button" class="grey">Abandonner</button>
            </div>

            <div id="grid-div">
                <div id="grid">
                    <div class="grid-item" id="0-5"></div>
                    <div class="grid-item" id="1-5"></div>
                    <div class="grid-item" id="2-5"></div>
                    <div class="grid-item" id="3-5"></div>
                    <div class="grid-item" id="4-5"></div>
                    <div class="grid-item" id="5-5"></div>
                    <div class="grid-item" id="6-5"></div>

                    <div class="grid-item" id="0-4"></div>
                    <div class="grid-item" id="1-4"></div>
                    <div class="grid-item" id="2-4"></div>
                    <div class="grid-item" id="3-4"></div>
                    <div class="grid-item" id="4-4"></div>
                    <div class="grid-item" id="5-4"></div>
                    <div class="grid-item" id="6-4"></div>


                    <div class="grid-item" id="0-3"></div>
                    <div class="grid-item" id="1-3"></div>
                    <div class="grid-item" id="2-3"></div>
                    <div class="grid-item" id="3-3"></div>
                    <div class="grid-item" id="4-3"></div>
                    <div class="grid-item" id="5-3"></div>
                    <div class="grid-item" id="6-3"></div>

                    <div class="grid-item" id="0-2"></div>
                    <div class="grid-item" id="1-2"></div>
                    <div class="grid-item" id="2-2"></div>
                    <div class="grid-item" id="3-2"></div>
                    <div class="grid-item" id="4-2"></div>
                    <div class="grid-item" id="5-2"></div>
                    <div class="grid-item" id="6-2"></div>


                    <div class="grid-item" id="0-1"></div>
                    <div class="grid-item" id="1-1"></div>
                    <div class="grid-item" id="2-1"></div>
                    <div class="grid-item" id="3-1"></div>
                    <div class="grid-item" id="4-1"></div>
                    <div class="grid-item" id="5-1"></div>
                    <div class="grid-item" id="6-1"></div>

                    <div class="grid-item" id="0-0"></div>
                    <div class="grid-item" id="1-0"></div>
                    <div class="grid-item" id="2-0"></div>
                    <div class="grid-item" id="3-0"></div>
                    <div class="grid-item" id="4-0"></div>
                    <div class="grid-item" id="5-0"></div>
                    <div class="grid-item" id="6-0"></div>
                </div>
            </div>
        </div>
    </main>
    <chat-global></chat-global>
</div>

</body>
<script type="module" src="../../menu/burgermenu.js"></script>
<script type="module" src="challenge.js"></script>
</html>
